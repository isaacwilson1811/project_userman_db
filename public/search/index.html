<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search For User</title>
</head>
<body>
  <div style="margin:0 auto; border:1px solid gray; width:90%; height:100%; padding:32px;">
    <p><a href="/">Go Back</a></p>
    <h1>Search For User By First Name</h1>
    <form action="/findfname" method="post">
      <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
      <input type="submit" value="submit">
    </form>
    <h1>Search For User By Last Name</h1>
    <form action="/findlname" method="post">
      <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
      <input type="submit" value="submit">
    </form>
  </div>
</body>
</html>
